<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Pass the message</title>
</head>
<body>
    <main>
        <div class="container">
          <div id="message">
            <h3 style="text-align: center;font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Pass the message</h3>
            <p style="border-bottom: 2px solid rgba(11, 11, 11, 0.5);"></p>
            <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" for="message">Enter a message</label>
            <br><br>
            <button style="border-radius: 5px 5px;">
                <i class="far fa-envelope"></i>
            </button><input type="text" id="message-input" placeholder="Enter a message">
            <br><br>
            <button id="submit">Submit</button>
            <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
          </div>
      </main>


    <script src="script.js"></script>
</body>
</html>
